<!DOCTYPE html>
<html>
<head>
  <title>whitebox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    h1 {
      text-align: center;
      margin-top: 0;
    }
    
    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }
    
    nav ul li {
      margin: 0 10px;
    }
    
    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      display: flex;
      align-items: center;
      font-size: 24px;
    }
    
    nav ul li img {
      margin-right: 5px;
      height: 40px;
      width: 40px;
    }
    
    h2 {
      margin-top: 40px;
    }
    
    p {
      line-height: 1.5;
    }
    
    footer {
      text-align: center;
      margin-top: 40px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>whitebox.</h1>
  
    <nav>
      <ul>
        <li><a href="https://discord.gg/8K3EKy7G5Q"><img src="discord.png" alt="Discord icon"></a></li>
        <li><a href="https://twitter.com/whitewhitebox"><img src="twitter.png" alt="Twitter icon"></a></li>
      </ul>
    </nav>
  </div>
</body>
</html>
